<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test-altex</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
<div class="length-container">
  <label>
    <input type="number" class="input-length">
    <button class="button-length" disabled>Ok</button>
    Веедте длину строки
  </label>
</div>
<div class="symbol-for-letters-container">
  <label>
    <input type="text" class="input-symbol-for-letters">
    <button class="button-symbol-for-letters" disabled>Ok</button>
    Веедте символ, который заменит все буквы в строке
  </label>
</div>
<div class="symbol-for-numbers-container">
  <label>
    <input type="text" class="input-symbol-for-numbers">
    <button class="button-symbol-for-numbers" disabled>Ok</button>
    Веедте символ, который заменит все цифры в строке
  </label>
</div>
<div class="result-container">
  <div class="result-container">
    <p class="result-length-string"></p>
    <p class="result-string"></p>
    <p class="count-first-symbol"></p>
    <p class="count-second-symbol"></p>
    <p class="count-original-symbol"></p>
  </div>
</div>
</body>
</html>
